	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<div class="box">
				<h4>My name is {{name}}</h4>
				<p>I am {{age}} years old!</p>

				<img class="colin-photo" src="{{ avatar }}" />

		</div>
	
		
		<div class="col-xs-12 col-sm-6">
			<div class="box">
				<pre>Want to see a photo of a goat riding a horse?</pre>

			</div>
		</div>
	</div>
</div>
