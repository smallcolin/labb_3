

<div class="container">
	<div class="row">

		<div class="col-xs-12 col-sm-9 col-sm-offset-1">
			<div class="box output">

				<h5>Basic Addition</h5>

			<div class="box output">
				
					<h4>How about a really simple calculator?</h4>
					<div ng-controller="Calculator">
						<p>Enter your first number:</p>
						<p><input type="number" ng-model="first"></p>
						
						<p>Enter your second number:</p>
						<p><input type="number" ng-model="second"></p>
						
						<p>Choose your operator:</p>
						<select ng-model="operator">
							<option>+</option>
							<option>-</option>
							<option>*</option>
							<option>/</option>
						</select>
						<p>= <h3>{{output()}}</h3></p>
					</div>
			
			</div>

		</div>

	</div>
</div>
